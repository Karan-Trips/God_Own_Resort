{% extends 'AdminPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
<table class="customers">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>District</th>  
        <th>Address</th>   
        <th>Email</th>
        <th>Category</th>    
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.0}}</td>
        <td>{{d.1}}</td>
        <td>{{d.13}}</td>
        <td>{{d.2}}</td>
        <td>{{d.7}}</td>
        <td>{{d.15}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
