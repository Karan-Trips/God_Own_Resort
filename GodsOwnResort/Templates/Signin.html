<!DOCTYPE html>
<html>
<head>
<title>Gods Own Resort</title>
<!-- For-Mobile-Apps -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Lucid Login Form Widget Responsive, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //For-Mobile-Apps -->
<!-- Style --> <link rel="stylesheet" href="../static/Login/css/style.css" type="text/css" media="all" />
</head>
<body>
<div class="container">
<h1>Gods Own Resort</h1>
	<div class="signin">
     	<form method="POST">
			 {% csrf_token %}
	      	<input type="text" class="user" name="Username" value="Username" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Username';}" />
	      	<input type="password" class="pass" name="Password" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}" />
	      	<label>
		  		<input type="checkbox" value="Remember-Me" /> Remember Me?
		  	</label>
          	<input type="submit" value="LOGIN" />
	 	</form>
	</div>
</div>
{% if msg %}
<script>
alert("{{msg}}")
</script>
{% endif %}
<div class="footer">
     <p>Copyright &copy; 2020 Gods Own Resort. All Rights Reserved | Design by <a href="http://w3layouts.com">Gods Own Resort</a></p>
</div>
</body>
</html>
