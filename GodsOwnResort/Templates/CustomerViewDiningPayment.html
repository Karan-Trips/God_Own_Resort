{% extends 'CustomerPage.html' %}
{% block body %}
<form action="#" method="post" >
{% csrf_token %}
{% if data %}
<table class="customers">
    <tr>
        <th>Booking ID</th>
        <th>Restaurant</th>  
        <th>Date</th>    
        <th>Time</th>  
        <th>Guest</th> 
        <th>Amount</th>       
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d.6}}</td>
        <td>{{d.2}}</td>
        <td>{{d.11}}</td>
        <td>{{d.13}}</td>
        <td>{{d.10}}</td>
        <td>{{d.14}}</td>
        <td><a href="/CustomerViewDiningPayment/?id={{d.6}}&st=Paid&am={{d.14}}">Payment</a></td>
        <td><a href="/CustomerViewDiningPayment/?id={{d.6}}">Cancel</a></td>
    </tr>
    {% endfor %}
</table>
{% else %}
<h1>No Booking</h1>
{% endif %}
{% endblock %}
