{% extends 'ResortPage.html' %}
{% block body %}
<form method="POST" enctype="multipart/form-data">
   {% csrf_token %} 
<table align="center">
<tr>
    <td><label>Hall</label></td>
    <td><input type="text" name="room" class="textbox"></td>
</tr>
<tr>
    <td><label>Capacity</label></td>
    <td><input type="text" name="cap"  class="textbox"></td>
</tr>
<tr>
    <td><label>Area</label></td>
    <td><input type="text" name="area"  class="textbox"></td>
</tr>
<tr>
    <td><label>Amount</label></td>
    <td><input type="text" name="amt"  class="textbox"></td>
</tr>
<tr>
    <td><label>Image</label></td>
    <td><input type="file" name="image" class="textbox"></td>
</tr>
<tr>
    <td><input type="submit" value="Add" name="Add" class="but"/></td>
</tr>
</table>

</form>
{% if msg %}
<script>
    alert("{{msg}}")
</script>
{% endif %}
{% endblock %}
